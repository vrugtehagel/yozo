<svg viewBox="0 0 12 12" xmlns="http://www.w3.org/2000/svg">
	<defs>
		<style>
			circle {
				stroke-width: 2;
				transform: scale(1, 1);
				transform-origin: 6px 6px;
				transition: transform .2s, stroke-width .2s, opacity .2s;
			}
			.in-progress circle {
				stroke-width: .3;
				transform: scale(4, 4);
			}
			.completed circle {
				stroke-width: 0;
				transform: scale(6, 6);
				opacity: 0;
			}
			path {
				stroke-dasharray: 11 11;
				stroke-dashoffset: 11;
				transition: stroke-dashoffset .2s;
			}
			.completed path {
				stroke-dashoffset: 0;
			}
		</style>
	</defs>
	<circle cx="6" cy="6" r="1" stroke="currentColor" stroke-width="2" fill="none"/>
	<path d="M2.5 6.5L5 9L9.5 3.5" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
